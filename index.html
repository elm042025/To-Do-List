<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="shortcut icon"
         href="assets/icons/fav-icon.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="style.css"
      />
      <script
         src="./script.js"
         defer
      ></script>
      <title>To-Do App</title>
   </head>
   <body>
      <!-- <header>
         <h1>To-Do List</h1>
         <img
            src="./assets/icons/checking-list-svgrepo-com.svg"
            alt="to do list logo"
         />
      </header> -->
      <main>
         <header>
            <section class="headerContainer">
               <section class="header">
                  <h1>To-Do List</h1>
                  <img
                     src="./assets/images/undraw_chore-list_ylw0.svg"
                     alt="to do list logo"
                  />
               </section>
               <p
                  id="liveText"
                  aria-live="polite"
               >
                  Live feedback
               </p>
            </section>
         </header>

         <section class="app">
            <form id="newTaskForm">
               <input
                  type="text"
                  name="newTaskInput"
                  id="newTaskInput"
                  placeholder="Put off world domination for now..."
                  autocomplete="off"
               />
               <button
                  type="submit"
                  id="addTaskBtn"
                  title="Add a new task to the list"
               >
                  <img
                     src="./assets/icons/add.png"
                     alt="green circle icon with a white plus sign inside it for adding a new task to the list"
                  />
                  Add
               </button>
            </form>
            <section class="taskFilter-and-sorter">
               <section class="filters">
                  <label for="completedTasks">
                     <input
                        type="radio"
                        name="taskFilter"
                        id="completedTasks"
                        value="completed"
                     />
                     Completed Tasks
                  </label>
                  <label for="allTasks">
                     <input
                        type="radio"
                        name="taskFilter"
                        id="allTasks"
                        value="all"
                        checked
                     />
                     All Tasks
                  </label>
                  <label for="activeTasks">
                     <input
                        type="radio"
                        name="taskFilter"
                        id="activeTasks"
                        value="active"
                     />
                     Active Tasks
                  </label>
               </section>
               <section class="sorter">
                  <label for="sortBy">
                     Sort by: 
                     <select
                        name="sortBy"
                        id="sortBy"
                     >
                        <option value="default">Default</option>
                        <option value="alphabetical">Alphabetical</option>
                        <option value="completed">Completed</option>
                     </select>
                  </label>
               </section>
            </section>


            <ul id="savedTasksUL"></ul>
      </main>
   </body>
</html>
