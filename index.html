<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
         rel="stylesheet"
      />
      <link
         rel="shortcut icon"
         href="assets/icons/fav-icon.png"
         type="image/x-icon"
      />
      <link
         rel="stylesheet"
         href="style.css"
      />
      <script
         src="./script.js"
         defer
      ></script>
      <title>To-Do App</title>
   </head>
   <body>
      <header>
         <h1>To-Do List</h1>
         <img
            src="./assets/icons/checking-list-svgrepo-com.svg"
            alt="to do list logo"
         />
      </header>
      <main>
         <section class="app">
            <form id="newTaskForm">
               <input
                  type="text"
                  name="newTaskInput"
                  id="newTaskInput"
                  placeholder="Save the world..."
               />
               <button
                  type="submit"
                  id="addTaskBtn"
                  title="Add a new task to the list"
               >
                  <img
                     src="./assets/icons/add.png"
                     alt="green circle icon with a white plus sign inside it for adding a new task to the list"
                  />
                  Add
               </button>
            </form>

            <p
               id="liveText"
               aria-live="polite"
            >
               Live feedback
            </p>

            <ul id="savedTasksUL"></ul>
         </section>
      </main>
      <footer></footer>
   </body>
</html>
